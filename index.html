<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保护野生动物 · 导航页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* 选用免费高清野生动物保护主题背景：非洲野生动物群像，象征多样性保护 */
            background-image: url('https://thumbs.dreamstime.com/b/large-group-african-safari-animals-wildlife-conservation-concept-174172993.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
       
        .header {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
       
        .search-container {
            padding: 3rem;
            width: 100%;
            max-width: 550px;
            margin: 0 auto 30px;
        }
       
        .search-box {
            width: 100%;
            padding: 16px 20px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
        }
       
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }
       
        .link-item {
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 16px;
            padding: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            text-align: center;
            height: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
       
        .link-item:hover {
            background-color: rgba(50, 205, 50, 0.75); /* 绿色hover，象征环保与生命 */
            transform: translateY(-4px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
        }
       
        .link-item a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
       
        .link-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
            object-fit: contain;
        }
       
        .link-text {
            font-size: 14.5px;
            text-align: center;
            word-break: break-word;
        }
       
        .foot_marker {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            z-index: 999;
            padding: 12px 0;
            background: linear-gradient(to top, rgba(34, 139, 34, 0.6), transparent); /* 森林绿渐变 */
        }
        .foot_marker a {
            color: #fff;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 18px;
            background: rgba(0, 128, 0, 0.4);
            transition: background 0.3s;
        }
        .foot_marker a:hover {
            background: rgba(50, 205, 50, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">保护野生动物 · 让我们共同守护地球生灵</div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input class="search-box" type="text" name="q" placeholder="搜索濒危动物、保护组织或环保资讯...">
        </form>
    </div>
   
    <div class="container">
        <!-- 第一行：国际知名动物保护组织 -->
        <div class="link-item">
            <a href="https://www.worldwildlife.org/" target="_blank">
                <img class="link-icon" src="https://www.worldwildlife.org/favicon.ico" alt="WWF">
                <span class="link-text">WWF 世界自然基金会</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://www.ifaw.org/" target="_blank">
                <img class="link-icon" src="https://www.ifaw.org/favicon.ico" alt="IFAW">

            </a>
        </div>
        <div class="link-item">
            <a href="https://www.greenpeace.org/" target="_blank">

        <div class="link-item">

        </div>
        <div class="link-item">

            </a>
        </div>
        <div class="link-item">
            <a href="https://www.panda.org.cn/" target="_blank">
                <i class="fas fa-paw link-icon" style="color: #000;"></i>
                <span class="link-text">大熊猫保护</span>
            </a>
        </div>

        <!-- 第二行：常用搜索与工具 -->
        <div class="link-item">
            <a href="https://www.google.com" target="_blank">
                <img class="link-icon" src="https://www.google.com/favicon.ico" alt="Google">
                <span class="link-text">Google</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://www.baidu.com" target="_blank">

        <div class="link-item">

        </div>
        <div class="link-item">
            <a href="https://github.com" target="_blank">
                <img class="link-icon" src="https://github.com/favicon.ico" alt="GitHub">
                <span class="link-text">GitHub</span>
            </a>
        </div>
        <div class="link-item">

        <div class="link-item">

        <!-- 第三行：更多工具（修正部分图标） -->

                <span class="link-text">Cloudflare</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://huggingface.co" target="_blank">
                <img class="link-icon" src="https://huggingface.co/favicon.ico" alt="Hugging Face">
                <span class="link-text">Hugging Face</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://www.itdog.cn" target="_blank">
                <i class="fas fa-network-wired link-icon"></i>
                <span class="link-text">ITDOG ping</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://ping0.cc" target="_blank">
                <i class="fas fa-server link-icon"></i>

            </a>
        </div>
        <div class="link-item">

            </a>
        </div>
        <div class="link-item">
            <a href="https://linux.do" target="_blank">
                <i class="fab fa-linux link-icon"></i>
                <span class="link-text">Linux.do</span>
            </a>
        </div>

        <!-- 第四行：其他实用工具（优化图标） -->
        <div class="link-item">
            <a href="https://hoppscotch.io" target="_blank">
                <i class="fas fa-vial link-icon"></i>
                <span class="link-text">API 测试</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://music.gvrander.eu.org" target="_blank">
                <i class="fas fa-music link-icon"></i>
                <span class="link-text">在线音乐</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://www.freereceivesms.com" target="_blank">
                <i class="fas fa-sms link-icon"></i>
                <span class="link-text">免费接码</span>
            </a>
        </div>
        <div class="link-item">
            <a href="https://sublink.eooce.com" target="_blank">
                <i class="fas fa-exchange-alt link-icon"></i>

        <div class="link-item">

        <div class="link-item">
            <a href="https://filebox.nnuu.nyc.mn" target="_blank">
                <i class="fas fa-file-upload link-icon"></i>
                <span class="link-text">文件快递柜</span>
            </a>
        </div>
    </div>

    <div class="foot_marker">
        <a href="https://github.com/eooce" target="_blank">Powered by eooce · 主题：保护野生动物</a>
